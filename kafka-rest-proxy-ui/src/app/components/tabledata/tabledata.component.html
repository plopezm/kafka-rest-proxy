<div *ngIf="displayedColumns && displayedColumns.length > 0">
<mat-form-field class="wrapper">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table id="table" mat-table [dataSource]="datasource" class="mat-elevation-z1">

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> 
      {{this.getInfo(element[column])}} 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick.emit(row)"></tr>
</table>
</div>
<div *ngIf="!displayedColumns || displayedColumns.length === 0">
  <h2 style="text-align: center">No data found</h2>
</div>
